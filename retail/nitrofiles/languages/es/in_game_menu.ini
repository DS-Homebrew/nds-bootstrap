AUTO=Automático
BOTTOM=Abajo
TOP=Arriba
67_MHZ=67 MHz
133_MHZ=133 MHz
DS_MODE=Modo DS
DSI_MODE=Modo DSi

MAIN_SCREEN_DESC=Establece si mostrar la pantalla principal arriba o abajo. No cambia qué pantalla recibe una captura de pantalla.
BRIGHTNESS_DESC=Cambia el nivel de brillo de la pantalla.
VOLUME_DESC=Cambia el volumen del sonido.
REFRESH_RATE_DESC=Puede usarse para ajustar la velocidad del juego. Algunos juegos pueden correr más lento de lo esperado. Si se ajusta por encima de 59,9 Hz, el motor 3D no funcionará.
CLOCK_SPEED_DESC=Cambia la velocidad del reloj ARM9 a 67 MHz (NTR) o 133 MHz (TWL).
VRAM_MODE_DESC=Cambia el modo VRAM a modo DS o DSi. El modo DSi puede causar errores gráficos en algunos juegos.
