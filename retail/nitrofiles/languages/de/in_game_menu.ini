MAIN_SCREEN_DESC=Legt fest, ob der Hauptbildschirm oben oder unten angezeigt werden soll. Ändert nicht, welcher Bildschirm einen Screenshot erstellt.
BRIGHTNESS_DESC=Ändert die Helligkeit des Bildschirms.
VOLUME_DESC=Ändert die Lautstärke.
REFRESH_RATE_DESC=Ändert die Spielgeschwindigkeit. Einige Spiele laufen möglicherweise langsamer als erwartet. Ist dieser Wert höher als 59,9 Hz, funktioniert die 3D-Engine nicht mehr.
CLOCK_SPEED_DESC=Ändere die ARM9-Taktfrequenz entweder auf 67 MHz (NTR) oder 133 MHz (TWL).
VRAM_MODE_DESC=Ändere den VRAM-Modus entweder in den DS- oder DSi-Modus. Der DSi-Modus kann bei einigen Spielen zu Grafikfehlern führen.
