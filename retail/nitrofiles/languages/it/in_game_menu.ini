MAIN_SCREEN_DESC=Imposta se mostrare la schermata principale in alto o in basso. Non cambia lo schermo in cui viene effettuato lo screenshot.
BRIGHTNESS_DESC=Cambia il livello di luminosità dello schermo.
VOLUME_DESC=Cambia il volume del suono.
REFRESH_RATE_DESC=Può essere usato per regolare la velocità di gioco. Alcuni giochi potrebbero risultare più lenti del previsto. Impostando questo valore superiore a 59,9 Hz farà smettere di funzionare il motore 3D.
CLOCK_SPEED_DESC=Cambia la velocità di clock ARM9 a 67 MHz (NTR) o a 133 MHz (TWL).
VRAM_MODE_DESC=Cambia la modalità VRAM in modalità DS o DSI. La modalità DSi può causare problemi grafici in alcuni giochi.
