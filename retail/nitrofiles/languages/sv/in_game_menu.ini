MAIN_SCREEN_DESC=Ställ in om huvudskärmen ska visas upptill eller nedtill. Ändrar inte vilken skärm som får en skärmdump.
BRIGHTNESS_DESC=Ändra ljusstyrkan på skärmen.
VOLUME_DESC=Ändra ljudvolymen.
REFRESH_RATE_DESC=Kan användas för att justera spelets hastighet. Vissa spel kan gå långsammare än förväntat. Om du ställer in detta högre än 59,9 Hz kommer 3D-motorn inte att fungera.
CLOCK_SPEED_DESC=Ändra ARM9-klockhastigheten till antingen 67 MHz (NTR) eller 133 MHz (TWL).
VRAM_MODE_DESC=Ändra VRAM-läget till antingen DS- eller DSi-läge. DSi-läget kan orsaka grafiska störningar i vissa spel.
